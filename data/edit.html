<!DOCTYPE html>
<html lang="de">
<head>
    <title>HTML Hochlader</title>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" sizes="144x144"  href="/favicon-144x144.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00878f">
    <meta charset="utf-8"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
</head>
<body>
	<center>
        <header>
            <h1>HTML Hochlader</h1>
        </header>
        <div>
            <p style="text-align: left padding: 10px">Mit dieser Seite können neue Dateien zur "Zeile" hochgeladen werden.<br/>Um Speicherplatz zu sparen, sind komprimierte Dateien (mit der Endung .gz) möglich.</p>
            <form method="post" enctype="multipart/form-data" style="margin: 8px 1px 8px auto" >
                <input type="file" name="Choose file" accept=".gz,.html,.ico,.js,.css,.txt"><br/><br/>
                <input class="button" type="submit" value="Hochladen" name="submit">
            </form>            
        </div>
	</center>
</body>
</html>
