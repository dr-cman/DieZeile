<!DOCTYPE html>
<html lang="de">
<head>
    <title>Die Zeile</title>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" sizes="144x144"  href="/favicon-144x144.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00878f">
    <meta charset="utf-8"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <script src="WebSocket.js" type="text/javascript"></script>
</head>

<body>

        <header>
            <h1>Die Zeile</h1>
        </header>
		<div>
            <h3>Helligkeit</h3>
            <td>
                <input id="brightnessID" style="width: 400px" type="range" min="1" max="15" step="1" oninput="sendBrightness()" value="1">
            </td>
        </div>
		<hr>
        <div>
            <h3>Betriebsart</h3>
			<table>
				<tr>
				<td style="text-align: right"><b>Uhr</b></td>
				<td>
					<label class="radio-inline">
						<input type="radio" id="modeClockID" name="mode" onchange="sendModeClock()" checked>Uhr
					</label>                    
                    <label class="radio-inline">
                        <input type="radio" id="modeMathID" name="mode" onchange="sendModeMath()">Mathe
                    </label>                    
                    <label class="radio-inline">
                        <input type="radio" id="modeAddOnlyID" name="mode" onchange="sendModeAddOnly()">Summe
                    </label>        
					<br />
                    <label class="radio-inline">
                        <input type="radio" id="modeProgressID" name="mode" onchange="sendModeProgress()">Balken
                    </label>                    
                    <label class="radio-inline">
                        <input type="radio" id="modeSetTheoryClockID" name="mode" onchange="sendModeSetTheoryClock()">Mengen
					</label>                    
                    <label class="radio-inline">
                        <input type="radio" id="modeFontClockID" name="mode" onchange="sendModeFontClock()">Font
					</label>                    
				<td>
				</tr>
				<tr>
				<td style="text-align: right"><b>Laufschrift</b></td>
				<td>
                    <label class="radio-inline">
                        <input type="radio" id="modeTextID" name="mode" onchange="sendModeText()">Text
					</label>                    
				<br>
                    <label class="radio-inline">
                        <input type="radio" id="modeTextClockID" name="mode" onchange="sendModeTextClock()">Uhr
					</label>                    
					<p style="margin: 5px">
				<td>
				</tr>
			</table>
		</div>
		<hr>
        <div>
            <h3>Parameter</h3>
            <table>
                <tr>
                    <td style="text-align: right">Secret period [sec]: </td>
                    <td>
                        <input id="secretPeriodID" type="range" min="30" max="360" step="30" oninput="sendSectretPeriodInSec()" value="30">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">Secret window [sec]: </td>
                    <td>
                        <input id="secretWindowID" type="range" min="0" max="3600" step="60" oninput="sendSectretWindowInSec()" value="60">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">Font Uhr:</td>
					<td>
                    <label class="radio-inline">
                        <input type="radio" id="fontClassicID" name="font" onchange="setFontClassic()">classic
					</label>                    
                    <label class="radio-inline">
                        <input type="radio" id="fontSmallID" name="font" onchange="setFontSmall()">small
					</label>                    
                    <label class="radio-inline">
                        <input type="radio" id="fontBoldID" name="font" onchange="setFontBold()">bold
					</label>                    
					</td>
                </tr>
                <tr>
                    <td style="text-align: right">Laufschrift Text: </td>
					<td>
						<input id="textID" type="text" name="scrolltext" maxlength="80" onfocusout="sendText()">
					</td>
                </tr>
                <tr>
                    <td style="text-align: right">Laufschrift Tempo: </td>
                    <td>
                        <input id="speedID" type="range" min="5" max="42" step="1" oninput="sendSpeed()" value="30">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">Aktion: </td>
                    <td>
                        <button id="addID" type="button" oninput="sendMQAdd()">Setzen</button>
                        <button id="addID" type="button" oninput="sendMQDelete()">LÃ¶schen</button>
						<input id="positionID" type="number" min="0" max="2" step="1" oninput="sendMQNumber()" value="0">
                    </td>
                </tr>
            </table>
        </div>
		<hr>
        <div>
            <h3>WiFi Zugang</h3>
            <table>
                <tr>
                    <td style="width:10px; text-align: right">SSID: </td>
                    <td>
                        <input id="ssidID" type="text" name="ssid" maxlength="30" onfocusout="sendSSID()">
                    </td>
                </tr>
                <tr>
                    <td style="width:10px; text-align: right">Passwort: </td>
                    <td>
                        <input id="passwordID" type="password" name="password" maxlength="30" onfocusout="sendPassword()">
                    </td>
                </tr>
            </table>
            <p style="margin: 10px">
        </div>
        <div>
            <table>
                <tr>
					<td>
					    <button id="saveID" style="padding: 5px 10px 5px 10px; margin: 7px 0px 0px 0px;" onclick="saveConfig();">Einstellungen speichern und neu starten</button></p>
					</td>
                </tr>
            </table>
        </div>
        <h4 id="statusID">SSID: Die Zeile <br> IP: 192.168.4.1</h2>

</body>
</html>
